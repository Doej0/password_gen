<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
<title>Password Generator</title>
</head>
<body class="w3-padding-64">
    <div class="w3-container w3-padding-64">
    <div class="w3-card-4 w3-center w3-black w3-padding-large">
        <div class="w3-container w3-black w3-center">
            <h2>Password Generator</h2>
         </div>
         <form>
            <input id='password'class="w3-input w3-center w3-margin-bottom" type="text" placeholder="Create Password" readonly>
            </form>
            <button  class="w3-button w3-teal w3-round w3-large w3-padding-large"onclick="generate()">Generate</button>
            <button  class="w3-button w3-teal w3-round w3-large w3-padding-large" onclick="copy()">Copy</button>

    </div>
 </div>
</body>
</html>
